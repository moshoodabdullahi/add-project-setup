name: Checks

on: [pull_request, push]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Run Prettier
        run: |
          yarn install
          yarn format:check

  css:
    name: StyleLint
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Run StyleLint
        run: |
          yarn install
          yarn lint:check

  html:
    name: HTML Hint
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Run HTML Hint
        run: |
          yarn install
          yarn lint:html

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      pull-requests: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Run Accessibility Check
        id: accessibility
        if: success() || failure()
        run: |
          yarn install
          yarn axe

      - name: Create Comment
        uses: actions/github-script@v6
        if: success() || failure()
        with:
          script: |
            const fs = require('fs');
            const commentBody = fs.readFileSync('accessibility_report.md', { encoding: 'utf8' });
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            })
